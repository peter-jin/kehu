{/* 用户信息列表center模板*/ }
       <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

<div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
<div>
    <ul class="breadcrumb">
        <li>
            <a href="#">首页</a>
        </li>
            

            <li>
                <a href="#">用户列表</a>
            </li>
        </ul>
    </div>
    <div class="row">
    <div class="box col-md-12">
    <div class="box-inner">
    <div class="box-header well" data-original-title="">
        <h2><a href="__CONTROLLER__/add_user"><i class="glyphicon glyphicon-plus"></i> 添加用户</a></h2>

        <div class="box-icon">
           
            <a href="#" class="btn btn-round btn-default"><i class="glyphicon  glyphicon-share-alt"></i></a>
        </div>
    </div>
    <div class="box-content">
    <div class="alert alert-info">For help with such table please check <a href="http://datatables.net/" target="_blank">http://datatables.net/</a></div>
    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
    <thead>
    <tr>
        <th>注册时间</th>
        <th>UID</th>
        <th>性别</th>
        <th>电话号码</th>
        <th>邮箱</th>
        <th>权限</th>
        <th>概况</th>
        <th>添加人</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <foreach name="info" item="v">
    
    <tr>
        <td>{$v.utime}</td>
        <td>{$v.uname}</td>
        <td class="center">{$v.sex}</td>
        <td class="center">{$v.tetephone}</td>
        <td class="center">{$v.email}</td>
        <td class="center">
            <span class="label-warning label label-default">{$v.uright}</span>
        </td>
        <td class="center">{$v.summary}</td>
        <td class="center">{$v.add_people}</td>

        <td class="center">
            <a class="btn btn-success" href="__CONTROLLER__/userdetails/id/{$v.id}">
                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                详情
            </a>
            <a class="btn btn-info" href="__CONTROLLER__/upd_user/id/{$v.id}">
                <i class="glyphicon glyphicon-edit icon-white"></i>
                修改
            </a>
            <a class="btn btn-danger" href="#">
                <i class="glyphicon glyphicon-trash icon-white/id/{$v.id}"></i>
                删除
            </a>
        </td>
    </tr>
   
   </foreach>
    </tbody>

    </table>
    </div>
    </div>
    </div>
    <!--/span-->

    </div><!--/row-->
    <!-- content ends -->
</div><!--/#content.col-md-0-->


</div><!--/fluid-row-->
